<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/libs.css" />
	<link rel="stylesheet" href="css/style.css" />
	<!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
	<title>page</title>
</head>

<body>
	<div class="container">
		<div class="header-top-logo">
			<style>
				.test-a {
					text-align: center;
				}
			</style>
			<a href="/" style="display: block" class="test-a"><img src="img/logo.png" alt="" style="margin: auto" /></a>
		</div><a href="" data-toggle="modal" data-target="#cabinet" style="display: block" class="btn cabinet">личный кабинет</a><span data-toggle="modal" data-target="#texture-modal" style="display: block" class="btn cabinet">Выбрать текстуру</span><span data-toggle="modal"
						data-target="#message-sent" style="display: block" class="btn cabinet">ВАШЕ СООБЩЕНИЕ ОТПРАВЛЕНО</span><span data-toggle="modal" data-target="#askquestion" style="display: block" class="btn cabinet">Задать вопрос дизайнеру</span><span data-toggle="modal"
						data-target="#order-exit" style="display: block" class="btn cabinet">Заказать выезд дизайнера</span>
		<div id="cabinet" role="dialog" data-target="#cabinet" class="modal fade">
			<div role="document" class="modal-dialog">
				<div class="modal-content modal-cabinet">
					<div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
						<p class="modal-title">войти на сайт</p>
					</div>
					<div class="modal-body">
						<form id="contact_form" action=" " method="post">
							<div class="form-group"><input name="email" placeholder="E-mail" type="text" /></div>
							<div class="form-group"><input name="password" type="password" placeholder="Пароль" /></div>
							<div class="checkbox"><input type="checkbox" id="rem" /><label for="rem">Запомнить меня</label></div><button type="submit" class="btn">войти</button></form>
					</div>
					<div class="modal-footer"><a href="" class="login-lost">Забыли пароль?</a><a href="" class="login-register">Регистрация</a>
						<div class="login-social"><span>Войти через</span>
							<div class="social-link-modal"><a href=""><i class="icon-fb"></i></a><a href=""><i class="icon-vk"></i></a><a href=""><i class="icon-insta"></i></a><a href=""><i class="icon-yt"></i></a></div>
						</div>
					</div>
					<div id="errors"></div>
				</div>
			</div>
		</div>
		<div id="texture-modal" role="dialog" data-target="#texture-modal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
						<p class="modal-title">Выбрать текстуру</p>
					</div>
					<div class="modal-body">
						<div class="texture-wrapper">
							<figure class="box-texture single-texture">
								<a href=""><img src="img/del/texture.jpg" alt="" /></a>
								<figcaption class="texture-caption"><span>Фреска</span></figcaption>
							</figure>
							<figure class="box-texture single-texture">
								<a href=""><img src="img/del/texture.jpg" alt="" /></a>
								<figcaption class="texture-caption"><span>Гладкие</span></figcaption>
							</figure>
							<figure class="box-texture single-texture">
								<a href=""><img src="img/del/texture.jpg" alt="" /></a>
								<figcaption class="texture-caption"><span>Живопись</span></figcaption>
							</figure>
							<figure class="box-texture single-texture">
								<a href=""><img src="img/del/texture.jpg" alt="" /></a>
								<figcaption class="texture-caption"><span>Песок</span></figcaption>
							</figure>
							<figure class="box-texture single-texture">
								<a href=""><img src="img/del/texture.jpg" alt="" /></a>
								<figcaption class="texture-caption"><span>Крупный песок</span></figcaption>
							</figure>
							<figure class="box-texture single-texture">
								<a href=""><img src="img/del/texture.jpg" alt="" /></a>
								<figcaption class="texture-caption"><span>Мелкий холст</span></figcaption>
							</figure>
							<figure class="box-texture single-texture">
								<a href=""><img src="img/del/texture.jpg" alt="" /></a>
								<figcaption class="texture-caption"><span>Штукатурка</span></figcaption>
							</figure>
							<figure class="box-texture single-texture">
								<a href=""><img src="img/del/texture.jpg" alt="" /></a>
								<figcaption class="texture-caption"><span>Грубый холст</span></figcaption>
							</figure>
							<figure class="box-texture single-texture">
								<a href=""><img src="img/del/texture.jpg" alt="" /></a>
								<figcaption class="texture-caption"><span>Мел</span></figcaption>
							</figure>
							<figure class="box-texture single-texture">
								<a href=""><img src="img/del/texture.jpg" alt="" /></a>
								<figcaption class="texture-caption"><span>Кожа</span></figcaption>
							</figure>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="message-sent" role="dialog" data-target="#message-sent" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content modal-message-sent">
					<div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
						<p class="modal-title">ВАШЕ СООБЩЕНИЕ ОТПРАВЛЕНО</p>
					</div>
					<div class="modal-body">
						<p>Мы свяжемся с вами в самое ближайшее время!</p>
					</div>
				</div>
			</div>
		</div>
		<div id="askquestion" role="dialog" data-target="#askquestion" class="modal fade">
			<div role="document" class="modal-dialog">
				<div class="modal-content modal-cabinet modal-ask-question">
					<div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
						<p class="modal-title">Задать вопрос дизайнеру</p>
					</div>
					<div class="modal-body">
						<form id="ask_form" action=" " method="post">
							<div class="form-group"><input type="text" name="name" placeholder="Ваше имя" /></div>
							<div class="form-group"><input type="text" name="phone" placeholder="Телефон" /></div>
							<div class="form-group"><input name="email" placeholder="E-mail" type="text" /></div>
							<div class="b-textarea-comment"><textarea name="" cols="30" rows="10" placeholder="Комментарий к заказу"></textarea></div><button type="submit" class="btn">ОТПРАВИТЬ</button></form>
						<div id="errors2"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="order-exit" role="dialog" data-target="#order-exit" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content modal-cabinet modal-exit">
					<div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
						<p class="modal-title">Заказать выезд дизайнера</p>
					</div>
					<div class="modal-body">
						<form id="exit_form" action=" " method="post">
							<div class="form-group"><input type="text" name="firstname" placeholder="Ваше имя" /></div>
							<div class="form-group"><input type="text" name="phone" placeholder="Телефон" /></div>
							<div class="form-group"><input name="email" placeholder="E-mail" type="text" /></div><button type="submit" class="btn">ОТПРАВИТЬ</button>
							<div id="errors3"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="js/library.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
